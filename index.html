<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <section class="dbscan">
        <h2>dbscan</h2>
        <div class="vac">
          <label for="dbscan-range">dencity</label>
          <input
            id="dbscan-range"
            type="range"
            min="1"
            max="30"
            step="1"
            value="3"
          />
        </div>
        <canvas id="dbscan-canvas" width="750" height="480"></canvas>
      </section>

      <section class="k-means">
        <h2>k-means</h2>
        <div class="vac">
          <label for="k-range">clusters</label>
          <input
            id="k-range"
            type="range"
            min="1"
            max="30"
            step="1"
            value="3"
          />
        </div>
        <canvas id="k-canvas" width="750" height="480"></canvas>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
